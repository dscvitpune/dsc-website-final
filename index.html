<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DSC VIT Pune</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.0)),
        url(images/background.jpeg);
      background-repeat: repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .timer-container {
      flex: 3;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 70%;
    }

    .header {
      color: #000;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Dancing Script", cursive;
      font-size: 3rem;
      transition: all 1s ease-in-out;
    }

    #next-year {
      margin-left: 1rem;
    }

    .container {
      max-height: 30%;
      max-width: 50%;
    }

    .timer {
      flex: 1;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .timer h3 {
      font-size: 22px;
      transition: all 1s ease-in-out;
    }

    .number {
      font-size: 6rem;
      margin: 3rem 0;
      transition: all 1s ease-in-out;
    }

    @media screen and (max-width: 992px) {
      .number {
        font-size: 3rem;
      }
    }

    @media screen and (max-width: 600px) {
      .header {
        font-size: 2rem;
      }

      .number {
        font-size: 1.5rem;
      }

      .timer h3 {
        font-size: 0.7rem;
      }
    }
  </style>


</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <img class="img-fluid" src="images/logo.png">
  </div>

  <h1 class="header">Website Launch in <span id="next-year"></span></h1>

  <div class="timer-container">

    <div class="timer">
      <h1 id="hours" class="number"></h1>
      <h3>Hours</h3>
    </div>
    <div class="timer">
      <h1 id="minutes" class="number"></h1>
      <h3>Minutes</h3>
    </div>
    <div class="timer">
      <h1 id="seconds" class="number"></h1>
      <h3>Seconds</h3>
    </div>
  </div>
  

</body>

<script>
  // DOM elements
  const nextYearBox = document.getElementById("next-year");
  const hoursBox = document.getElementById("hours");
  const minutesBox = document.getElementById("minutes");
  const secondsBox = document.getElementById("seconds");

  // call function first to display content immediately
  displayTimer();
  //update current Time and Time difference data every seconds
  setInterval(() => displayTimer(), 1000);

  function displayTimer() {
    // current Date
    const now = new Date();
    // next Year
    const nextYear = now.getUTCFullYear();
    // first day of next year
    var firstDayOfNewYear = new Date(2020, 11, 25, 20, 00, 00, 00);

    // total difference in mili-seconds
    const msDif = firstDayOfNewYear - now;

    // total difference in seconds
    const secondsDif = Math.floor(msDif / 1000);

    // difference in days
    const difDays = Math.floor(secondsDif / 86400);

    // difference in hours
    const hoursDif = Math.floor((secondsDif % 86400) / 3600);

    // difference in minutes
    const minDif = Math.floor(
      (secondsDif - difDays * 86400 - hoursDif * 3600) / 60
    );

    // remaining difference in seonds
    const remainingSecondsDif =
      secondsDif - difDays * 86400 - hoursDif * 3600 - minDif * 60;

    // show text on screen

    hoursBox.innerText = hoursDif;
    minutesBox.innerText = minDif;
    secondsBox.innerText = remainingSecondsDif;
  }
</script>

</html>
